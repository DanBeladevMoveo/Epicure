<div class="container">
    <h3 class="res-name">{{data.resturant}}</h3>
    <img src="{{data.url}}" alt="" class="image">
    <div class="content">
        <h2 class="dish-name">{{data.name}}</h2>
        <p class="description">{{data.description}}</p>
        <div class="footer">
            <img src="{{data.icon}}" alt="" class="spice" *ngIf="data.icon">
            <span class="price">{{data.price | currency}}</span>
        </div>
    </div>
</div>
